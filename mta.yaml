## Generated mta.yaml based on template version 0.4.0
## appName = devtoberfest
## language=nodejs; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: devtoberfest
version: 1.0.0
description: "Sample project to demonstrate the use of cds-pg"
parameters:
  enable-parallel-deployments: true
   
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - cds build --production
#      - mkdir -p gen/db-with-express
#      - npm run copy:db:gen
#      - npm run copy:db:template

modules:
# DB Deploy with combined apt and Node.JS buildpack
  - name: devtoberfest-db-deployer-apt
    type: custom
    path: gen/db
    parameters:
      buildpacks: [https://github.com/cloudfoundry/apt-buildpack#v0.2.10, nodejs_buildpack] 
      no-route: true
      no-start: true
      disk-quota: 3GB
      memory: 512MB
      tasks:
      - name: deploy-to-postgresql
        command: ./deploy.sh
        disk-quota: 3GB
        memory: 512MB
    build-parameters:
      ignore: ["node_modules/"]
    requires:
    - name: devtoberfest-database

  # --------------------- SERVER MODULE ------------------------
  - name: devtoberfest-srv
  # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
    #  enable-ssh: true # allows to `cf ssh devtoberfest-srv`
    provides:
    - name: srv-api      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}
    requires:
    - name: devtoberfest-database
    - name: devtoberfest-uaa
#    - name: devtoberfest-external-database

resources:
  - name: devtoberfest-uaa
    parameters:
      path: ./xs-security.json
    type: com.sap.xs.uaa
# In SAP CP Trial only the first deployment using this definition works
  - name: devtoberfest-database
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./pg-options.json
      service: postgresql-db
      service-plan: free
      skip-service-updates:
        parameters: true
      service-tags:
        - plain